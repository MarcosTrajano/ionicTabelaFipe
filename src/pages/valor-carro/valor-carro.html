<ion-header>

  <ion-navbar>
    <ion-title>Carro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-card>
    <ion-card-header>
        <label class="title">{{carro.veiculo}}</label>
        <p>{{carro.ano_modelo}}<p>
    </ion-card-header>
    <ion-list>
      <ion-item>
        {{carro.marca}}
        <p>marca</p>
      </ion-item>
      <ion-item>
        {{carro.combustivel}}
        <p>Combustivel</p>
      </ion-item>
      <ion-item>
        {{carro.referencia}}
        <p>Referencia</p>
      </ion-item>
      <ion-item>
        {{carro.fipe_codigo}}
        <p>Codigo Fipe</p>
      </ion-item>
      <ion-item class="preco">
        <label>{{carro.preco}}</label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
