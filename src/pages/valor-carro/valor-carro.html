<ion-header>

  <ion-navbar color="primary">
    <ion-title>Carro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-card>
    <ion-card-header class="title">
        <label>{{carro.veiculo}}</label>
        <p>{{carro.ano_modelo}}<p>
    </ion-card-header>
    <ion-list>
      <ion-item class="item">
        <label>{{carro.marca}}</label>
        <p>marca</p>
      </ion-item>
      <ion-item class="item">
        <label>{{carro.combustivel}}</label>
        <p>Combustivel</p>
      </ion-item>
      <ion-item>
        <label>{{carro.referencia}}</label>
        <p>Referencia</p>
      </ion-item>
      <ion-item>
        <label>{{carro.fipe_codigo}}</label>
        <p>Codigo Fipe</p>
      </ion-item>
      <ion-item class="preco">
        <label>{{carro.preco}}</label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
