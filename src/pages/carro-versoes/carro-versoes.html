<ion-header>

  <ion-navbar color="primary">
    <ion-title>Versoes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of versoes" (click)="valor(item.id)">
      {{item.veiculo}}
      <p>{{item.name}}</p>
    </ion-item>
  </ion-list>
</ion-content>
